<!DOCTYPE html>
<html lang="en">
<head>

  <title>StayHub - Smart Automation for Smarter Hospitality</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
      <div class="left-section">
    <div class="logo">
      <img src="stayhublogo.png" alt="StayHub Logo" />
      <span class="brand-name">
        StayHub
        <span class="dot purple"></span>
        <span class="dot blue"></span>
      </span>
    </div>

    <nav class="nav">
      <ul class="nav-links">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Features</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Property Type ▾</a>
          <div class="dropdown-content">
            <a href="#">Hotel</a>
            <a href="#">Apartment</a>
            <a href="#">Villa</a>
          </div>
        </li>
        <li><a href="#" class="nav-link active">About Us</a></li>
      </ul>
    </nav>
    </div>

    <div class="header-right">
      <button class="contact-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />

      </button>
      <span class="language-toggle">العربية</span>
    </div>
  </header>

    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title"><b>Smart Automation for Smarter Hospitality</b></h1>

        <div class="hero-buttons">

          <button class="secondary-btn">See How It Works</button>
        </div>

      </div>
    </section>
    <!-- Messenger Floating Button -->
<a href="https://m.me/stayhub" class="messenger-float" target="_blank" aria-label="Chat on Messenger">
  <img src="msg.png" alt="Messenger Chat" />
</a>
