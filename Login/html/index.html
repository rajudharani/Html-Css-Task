  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    
    .slide-in-right {
      animation: slideInRight 0.6s ease-out;
    }
    
    .slide-in-left {
      animation: slideInLeft 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .carousel-transition {
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Smooth, thin gray scrollbar for dropdowns (always visible) */
    .custom-scroll { scrollbar-width: thin; scrollbar-color: #9ca3af #f3f4f6; scrollbar-gutter: stable both-edges; }
    .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
    .custom-scroll::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 8px; }
    .custom-scroll::-webkit-scrollbar-track { background: #f3f4f6; }
    
    .bg-icon {
      position: absolute;
      opacity: 0.25; /* make background icons more visible */
    }
    .bg-icon svg {
      width: 72px;
      height: 72px;
      stroke: rgba(255,255,255,0.95);
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .bg-icon.house svg {
      width: 47px;
      height: 46px;
    }
    .bg-icon.key svg {
      width: 34.803px;
      height: 34.762px;
      stroke: #DDEEFB;
    }

    .angled-panel {
      border-radius: 32px;
      /* previous steeper angled right edge */
      clip-path: polygon(0 0, 100% 0, 90% 100%, 0 100%);
    }
    
    .phone-input:focus {
      outline: none;
      border-bottom-color: #25A4E8 ;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .success-message {
      color: #10b981;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .otp-input {
      text-align: center;
      font-weight: 600;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    
    .otp-input:focus {
      outline: none;
      border-color: #25A4E8;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .otp-input.filled {
      border-color: hsla(163, 19%, 85%, 0.344);
      background-color: #f0fdf4;
    }
  </style>
</head>
